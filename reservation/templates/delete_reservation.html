{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container-fluid text-center">
    <div class="row m-4">
        <div class="col-12">
            <h4>You are about to cancel this reservation : {{ reservation.id }}</h4>
            <hr>
        </div>
    </div>
    <div class="row row-text">
        <form method="POST">{% csrf_token %}
            <p>Are you sure you want to cancel? </p>
                <button type="submit" class="btn btn-warning">Confirm</button>
                <a href="{% url 'manage_reservations' %}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
<br>

{% endblock %}
