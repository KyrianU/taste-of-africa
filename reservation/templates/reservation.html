{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<section class="container-fluid">
    <div class="container">
        <div class="row justify-content-md-center">
            <h1 class="m-4 text-center">Request a Reservation</h1>
            <div class="col-6">
                <form method="POST" class="reservation-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <button type="submit" value="Post" class="btn btn-outline-success mb-4">Request Reservation</button>
                </form>
            </div>
        </div>
        <!-- Modal for invalid Sundays -->
        <div class="modal fade" id="sundayModal" tabindex="-1" aria-labelledby="sundayModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header bg-danger-subtle">
                    <h5 class="modal-title" id="sundayModalLabel">Invalid Date</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-danger">
                    Sorry, we are closed on Sunday. Please choose another day.
                </div>
                <div class="modal-footer bg-danger-subtle">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block js %}
<script>
    const dateInput = document.getElementById("id_date");
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, "0");
    const dd = String(today.getDate()).padStart(2, "0");
    const todayStr = `${yyyy}-${mm}-${dd}`;
    dateInput.setAttribute("min", todayStr);

    dateInput.addEventListener("input", function () {
        const picked = new Date(this.value);
        if (picked.getDay() === 0) { // Sunday = 0
            this.value = ""; // clear the invalid date
            // show Bootstrap modal
            const modal = new bootstrap.Modal(document.getElementById('sundayModal'));
            modal.show();
        }
    });
</script>
{% endblock %}
