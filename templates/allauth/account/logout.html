{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container">
  <div class="row d-flex justify-content-center">

    <hr>
  <h1 class="logo-font mb-4 text-center">{% trans "Sign Out" %}</h1>
  <hr>
  <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}" style="margin-bottom: 200px;">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <div class="text-center">
      <button class="btn btn-dark" type="submit">{% trans 'Sign Out' %}</button>
    </div>
  </form>

  </div>
</div>

{% endblock %}
