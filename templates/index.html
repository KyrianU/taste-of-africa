{% extends 'base.html' %} 

{% load static %}

{% block content %}

<div class="container-fluid text-center">
    <div class="row-contetn mt-1 d-flex justify-content-center">
        <!--Homepage-->
        <div class="col-12 col-sm-8 col-lg-10">
            <h1>Taste of Africa</h1>
        </div>
    </div>
    <hr>

<div id="carouselExampleCaptions" class="carousel slides">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'media/africaglobe.jpg' %}" class="d-block w-100" alt="ImgSlider">
        </div>
        <div class="carousel-item active">
            <img src="{% static 'media/chef.jpg' %}" class="d-block w-100" alt="ImgSlider">
        </div>
        <div class="carousel-item active">
            <img src="{% static 'media/tables.jpg' %}" class="d-block w-100" alt="ImgSlider">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</div>
<!--Menu & Reservation-->
<hr>
<div class="row content mb-4 d-flex justify-content-evenly">
    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="card">
                <img src="{% static 'media/menu.jpg' %}" alt="">
                <div class="card-body">
                    <a href="#" class="btn btn-dark">Menu</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="card">
                <img src="{% static 'media/booking.jpg' %}" alt="">
                <div class="card-body">
                    <a href="#" class="btn btn-dark">Book</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
